  <title>Test FlightData APIs</title>

  <script>
    var arrow_url = "static/images/arrow.png";
    var airport_url = "static/images/red.png";
    var vor_url = "static/images/vor.png";
    var ndb_url = "static/images/ndb.png";
  </script>

  <style>
    body {
      margin-top: 1em;
      margin-bottom: 3em;
    }
    
    .contListStuff{
      margin-left: 1em;
      overflow-y: scroll; 
      overflow-x: scroll;
      height:200px;
      white-space: nowrap;
    }
    #mapid { 
      height: 500px; 
    }    
    ::-webkit-scrollbar {width: 4px; height: 4px}
    ::-webkit-scrollbar-track {background: #f1f1f1; }
    ::-webkit-scrollbar-thumb {background: #888;}
    ::-webkit-scrollbar-thumb:hover {background: #555;}

    .airportToolTip {
      background-color: #c5ffb7;
    }
    .runwayToolTip {
      background-color: #a5a5a5;
    }
    .navaidToolTip {
      background-color: #fff457;
    }
    
    .accordion-button {
      background-color: rgb(211, 211, 211);
      border: 1pt solid rgb(165, 165, 165);
    }

    .ui-autocomplete-loading { 
      background:url(http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/themes/smoothness/images/ui-anim_basic_16x16.gif) no-repeat right center 
    }

    .entry {
      font-variant: small-caps;
    }

    #DOM-flightDescription {
      font-family: "DejaVu Sans Mono", "monospace";
    }
  </style>

</head>


<body>

  <div class="modal" id="modalWaitingOntolgy">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ontology</h5>
            </div>
            <div class="modal-body">
                <p>Loading ontology and individuals...</p>
            </div>
        </div>
    </div>
  </div>



  <div class="container">
    <h1>Test FlightData APIs</h1>
  </div>


  <hr>

  <div class="container" id="content">

    <b>Last update : </b><span id="DOM-lastUpdate"></span>
    <br><br>

    <div class="accordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
            <b>Surrounding Data</b>
          </button>
        </h2>

        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingOne">
          <div class="accordion-body">
            <b>Number of flights : </b><span id="DOM-numberFlights"></span>
            <br>

            <div class="row">
              <div class="col-3">
                <b>Flights : </b><br>
                <div class="contListStuff">
                  <span id="DOM-listFlights"></span>
                </div>
              </div>

              <div class="col-3">
                <b>Airports : </b><br>
                <div class="contListStuff">
                  <span id="DOM-listAirports"></span>
                </div>
              </div>

              <div class="col-3">
                <b>Runways : </b><br>
                <div class="contListStuff">
                  <span id="DOM-listRunways"></span>
                </div>
              </div>

              <div class="col-3">
                <b>Navaids : </b><br>
                <div class="contListStuff">
                  <span id="DOM-listNavaids"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="true" aria-controls="panelsStayOpen-collapseTwo">
            <b>Query</b>
          </button>
        </h2>
        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingTwo">
          <div class="accordion-body">
            <div>
              
              <label for="flight_autocomplete"><b class="entry">Follow a flight :</b></label>
              <!-- <input id="flight_autocomplete" name="autocomp" type="text" value="" class="form-control"> -->

              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="callsignLabel">Callsign</span>
                </div>
                <input type="text" class="form-control" name="autocomp" id="flight_autocomplete" aria-label="Username" aria-describedby="callsignLabel">
              </div>
              
              <br>
              <b class="entry">Description :</b><br>
              <span id="DOM-flightDescription"></span>
            </div>
            <div>
              <hr>
              <b class="entry">Query</b><br>
              <div class="m-2">
                <button type="button" class="btn btn-secondary">Departure airport</button>
                <button type="button" class="btn btn-secondary">Nearest airport</button>
                <button type="button" class="btn btn-secondary">Runways at arrival</button>
              </div>
            </div>
            <div>
              <b class="entry">Response :</b>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br>

    <div>
      <b>Map : </b><br>
      <div id="mapid"></div>
    </div>
  </div>


</body>

<script>
  var myModal = new bootstrap.Modal(document.getElementById('modalWaitingOntolgy'), {backdrop: 'static', keyboard: false});
  myModal.toggle();
</script>

<script src="static/javascript/runway_handler.js"></script>
<script src="static/javascript/navaid_handler.js"></script>



</html>
